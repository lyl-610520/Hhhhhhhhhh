<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>成长伙伴 - Growth Companion</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7C84A3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="成长伙伴">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./icons/icon-120.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <!-- 应用容器 -->
    <div id="app" class="app-container">
        
        <!-- 主内容区 -->
        <main id="main-content" class="main-content">
            <!-- 页面将在这里动态加载 -->
        </main>
        
        <!-- 音乐播放器 -->
        <div id="music-player" class="music-player">
            <div class="music-info">
                <span id="music-title">Relaxing Music</span>
            </div>
            <div class="music-controls">
                <button id="play-pause-btn" class="control-btn">⏸️</button>
                <button id="next-btn" class="control-btn">⏭️</button>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <nav id="bottom-nav" class="bottom-nav">
            <button class="nav-btn active" data-page="home">
                <span class="nav-icon">🏠</span>
                <span class="nav-label" data-i18n="nav.home">首页</span>
            </button>
            <button class="nav-btn" data-page="stats">
                <span class="nav-icon">📊</span>
                <span class="nav-label" data-i18n="nav.stats">统计</span>
            </button>
            <button class="nav-btn" data-page="growth">
                <span class="nav-icon">🌱</span>
                <span class="nav-label" data-i18n="nav.growth">成长</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <span class="nav-icon">⚙️</span>
                <span class="nav-label" data-i18n="nav.settings">设置</span>
            </button>
        </nav>
        
    </div>
    
    <!-- 模态框容器 -->
    <div id="modal-container" class="modal-container hidden"></div>
    
    <!-- 通知容器 -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="./scripts/i18n.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/components.js"></script>
    <script src="./scripts/pages.js"></script>
    <script src="./scripts/app.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
