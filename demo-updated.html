    <script>
        // 演示版修改：禁用一些需要HTTPS的功能
        const isDemoMode = true;
        
        // 简化的天气服务（演示版）
        class DemoWeatherService {
            async getCurrentWeather() {
                return {
                    condition: '晴',
                    code: 1000,
                    temp: 22,
                    humidity: 60,
                    windSpeed: 5,
                    location: '演示城市'
                };
            }
            
            showWeatherEffect() {
                // 演示版不显示特效
            }
        }
        
        // 修改PWA相关功能
        if ('serviceWorker' in navigator && !isDemoMode) {
            // 只在非演示模式下注册Service Worker
        }
    </script>
    <script src="scripts/main.js"></script>
    <script>
        // 演示版初始化逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化四季树渲染器
            if (window.SeasonsTreeRenderer) {
                window.seasonsTree = new SeasonsTreeRenderer('atmosphere-canvas');
                window.seasonsTree.startAnimation();
            }
            
            // 初始化花朵生成器
            if (window.FlowerSVGGenerator) {
                window.flowerGenerator = new FlowerSVGGenerator();
                
                // 更新花朵显示
                function updateFlowerDisplay() {
                    const flowerSvg = document.getElementById('flower-svg');
                    const flowerLevel = document.getElementById('flower-level');
                    
                    if (flowerSvg && window.appState) {
                        const level = window.appState.data.flower.level || 0;
                        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                        
                        flowerSvg.innerHTML = window.flowerGenerator.generateFlowerSVG(level, currentTheme);
                        
                        if (flowerLevel) {
                            const currentLang = window.appState.data.settings.language || 'zh';
                            flowerLevel.textContent = window.flowerGenerator.getStageName(level, currentLang);
                        }
                    }
                }
                
                // 初始更新
                setTimeout(updateFlowerDisplay, 100);
                
                // 监听主题变化
                const observer = new MutationObserver(updateFlowerDisplay);
                observer.observe(document.documentElement, {
                    attributes: true,
                    attributeFilter: ['data-theme']
                });
            }
            
            // 替换天气服务为演示版
            if (window.app && window.app.weatherService) {
                window.app.weatherService = new DemoWeatherService();
            }
            
            // 添加演示数据
            if (window.appState) {
                // 添加一些示例打卡数据
                const today = new Date().toDateString();
                window.appState.data.checkins = [
                    {
                        id: 1,
                        task: '我起床啦',
                        category: 'wake',
                        timestamp: new Date().toISOString(),
                        date: today
                    },
                    {
                        id: 2,
                        task: '看了一本书',
                        category: 'study',
                        timestamp: new Date().toISOString(),
                        date: today
                    },
                    {
                        id: 3,
                        task: '做了运动',
                        category: 'life',
                        timestamp: new Date().toISOString(),
                        date: today
                    }
                ];
                
                // 添加一些花朵进度
                window.appState.data.flower.sunlight = 35;
                window.appState.data.flower.level = 1;
                
                // 添加一些成就点
                window.appState.data.achievements.points = 20;
                
                // 重新更新UI
                if (window.app) {
                    window.app.updateTodayTasks();
                    window.app.updateFlowerDisplay();
                    window.app.updateAchievements();
                }
            }
            
            // 添加响应式处理
            window.addEventListener('resize', () => {
                if (window.seasonsTree) {
                    window.seasonsTree.resize();
                }
            });
            
            // 添加动态背景时间变化
            function updateTimeBasedBackground() {
                const hour = new Date().getHours();
                const app = document.getElementById('app');
                let gradient;
                
                if (hour >= 5 && hour < 8) {
                    gradient = 'var(--bg-gradient-morning)';
                } else if (hour >= 8 && hour < 17) {
                    gradient = 'var(--bg-gradient-day)';
                } else if (hour >= 17 && hour < 21) {
                    gradient = 'var(--bg-gradient-evening)';
                } else {
                    gradient = 'var(--bg-gradient-night)';
                }
                
                if (app) {
                    app.style.background = gradient;
                }
            }
            
            // 初始设置背景
            updateTimeBasedBackground();
            
            // 每分钟检查一次背景变化
            setInterval(updateTimeBasedBackground, 60000);
        });
    </script>
